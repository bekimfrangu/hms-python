{% include 'base.html' %}
{% include 'nav.html' %}
{% block content %}
<div>
    <h2>View Appointment</h2>
    <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Doctor</th>
                <th>Patient</th>
                <th>Date</th>
                <th>Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in appts %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date}}</td>
                <td>{{i.time}}</td>
                <td>
                    <a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you sure you want to delete')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
{% include 'footer.html' %}
